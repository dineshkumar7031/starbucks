apiVersion: apps/v1
kind: Deployment
metadata:
  name: starbucks-deployment
spec:
  selector:
    matchLabels:
      app: starbucks
  replicas: 2
  template:
    metadata:
      labels:
        app: starbucks
    spec:
      containers:
        - name: starbucks
          image: dinu7031/starbucks:latest # Updated image to private DockerHub image
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred # Reference to the Docker registry secret
---
apiVersion: v1
kind: Service
metadata:
  name: starbucks-ssvc
spec:
  selector:
    app: starbucks
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080 
  type: LoadBalancer
